<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styal.css" />
</head>
<body>
  <div class="calculator">
  <input type="text" id="display" readonly />
  <div class="buttons">
    <input type="button" value="AC" data-action="clear" />
    <input type="button" value="รท" data-value="/" />
    <input type="button" value="ร" data-value="*" />
    <input type="button" value="DEL" data-action="delete" />

    <input type="button" value="7" data-value="7" />
    <input type="button" value="8" data-value="8" />
    <input type="button" value="9" data-value="9" />
    <input type="button" value="-" data-value="-" />

    <input type="button" value="4" data-value="4" />
    <input type="button" value="5" data-value="5" />
    <input type="button" value="6" data-value="6" />
    <input type="button" value="+" data-value="+" />

    <input type="button" value="1" data-value="1" />
    <input type="button" value="2" data-value="2" />
    <input type="button" value="3" data-value="3" />
    <input type="button" value="=" data-action="calculate" />

    <input type="button" value="0" data-value="0" class="zero" />
    <input type="button" value="." data-value="." />
  </div>
</div>


  <script src="index.js"></script>
</body>
</html>
