<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login form project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>



  <div class="form ">

    <div class="form-group form-floating p-1 pt-3 m-3 mt-5">
      <input type="email" class=" form-control rounded-5" id="email" placeholder="email">
      <label for="email ">Email Address</label>

    </div>

    <div class="  form-floating p-1 m-3">
      <input type="password" class="  form-control rounded-5" id="password" placeholder="password">
      <label for="Password">Password </label>

    </div>

    <button class="Login btn btn-primary  px-5 rounded-5   m-3  " type="submit">Login </button>


  </div>

  <script src="script.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
